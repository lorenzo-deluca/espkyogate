# Test: Minimal configuration with just the hub
# Validates: hub component alone compiles with no platforms

external_components:
  - source:
      type: local
      path: ../components
    components: [bentel_kyo]

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    version: recommended

esphome:
  name: test-minimal
  friendly_name: Test Minimal

uart:
  id: uart_bus
  tx_pin: GPIO5
  rx_pin: GPIO4
  baud_rate: 9600
  data_bits: 8
  parity: EVEN

logger:
  level: DEBUG
  baud_rate: 0

api:

ota:
  platform: esphome

wifi:
  ssid: "test_ssid"
  password: "test_password"

bentel_kyo:
  id: kyo
  uart_id: uart_bus
