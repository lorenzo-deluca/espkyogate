esphome:
  name: espkyogate
  platform: ESP8266
  board: d1_mini
  includes:
    - bentel_kyo32.h

web_server:
  port: 80

wifi:
  ssid: "xzzzzx"
  password: "xzzzzx"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32 Test Fallback Hotspot"
    password: "12345678"

captive_portal:

# Enable logging
logger:
  level: VERBOSE
  baud_rate: 9600

# Enable Home Assistant API
api:
  password: "xzzzzx"

ota:
  password: "xzzzzx"

uart:
  id: uart_bus
  tx_pin: GPIO1
  rx_pin: GPIO3
  baud_rate: 9600
  data_bits: 8
  parity: EVEN

